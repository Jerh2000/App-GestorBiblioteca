<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>

            <title>Registrar libro</title>
            <style>
                .formulario{
                    width:1100px;height:600px;
                    background:#e6e6e6;
                    border-radius:8px;
                    box-shadow:0 0 40px -10px #000;
                    margin:calc(50vh - 220px) auto;
                    max-width:calc(100vw - 40px);
                    box-sizing:border-box;
                    font-family:'Segoe UI',sans-serif;
                    position:relative;
                    top:2px;
                    margin-top: 3px;
                    margin-bottom: 0;
                    background-color: appworkspace;
                }
            </style>
    </h:head>
    <h:body>
        <h:form> 
            <p:growl id="messages"/>

            <p:menubar class="navbar navbar-expand-lg navbar-light bg-light">
                <p:menuitem value="Biblioteca" url="http://localhost:8080/GestorBiblioteca/faces/index.xhtml"/>
                <p:menuitem value="Registrar Libros" url="#"/>
                <p:menuitem value="Prestar Libros" url="http://localhost:8080/GestorBiblioteca/faces/prestar.xhtml"/>
                <p:menuitem value="Libros Prestados" url="http://localhost:8080/GestorBiblioteca/faces/librosprestados.xhtml" />
                <p:menuitem value="Historial de Prestamos" url="http://localhost:8080/GestorBiblioteca/faces/historialprestamos.xhtml" />
            </p:menubar>
        </h:form>

        <div class="container-fluid mt-0 formulario">


            <h:form class="mt-0 pt-0">
                <div class="container p-1">
                    <p:dialog id="Validacion" widgetVar="Validador" header="LIBRO REGISTRADO" modal="true">Este libro ya fue registrado
                        <p:commandButton value="Cerrar" onclick="PF('Validador').hide();"></p:commandButton>
                    </p:dialog>
                    <h3 class="display-4 pt-0 text-center mb-0 pb-0" style="font-size: 2.5rem">Registro de Libros</h3>

                    <fieldset class="border border-primary m-0 pl-2 pr-2 pb-2 pt-0 rounded">
                        <legend>Registrar libro</legend>
                        <div class="row">
                            <div class="col-6 form-group">
                                <!--Codigo de registro-->
                                <h:outputLabel for="codigo" value="Codigo Registro:"/>
                                <h:inputText id="codigo" value="#{registrarLibro.libro.codigoRegistro}" class="form-control" required="true" requiredMessage="Se requiere codigo registro"/>
                                <!--ISBN-->
                                <h:outputLabel for="ISBN" value="Codigo ISBN:" />
                                <h:inputText id="ISBN" value="#{registrarLibro.libro.ISBN}" class="form-control" required="true" requiredMessage="Se requiere codigo ISBN"/>
                            </div>

                            <div class="col-6 form-group">
                                <!--Titulo del libro-->
                                <h:outputLabel for="Titulo" value="Titulo del libro:" />
                                <h:inputText id="Titulo" value="#{registrarLibro.libro.nombreLibro}" class="form-control" required="true" requiredMessage="Se requiere nombre de libro"/>

                                <!--Autor-->
                                <h:outputLabel for="Autor" value="Autor:" />
                                <h:inputText id="Autor" value="#{registrarLibro.libro.autor}" class="form-control" required="true" requiredMessage="Se requiere un autor"/>
                            </div>

                            <div class="col-6 form-group">
                                <!--Pais-->
                                <h:outputLabel for="Pais" value="País:" />
                                <h:inputText id="Pais" value="#{registrarLibro.libro.pais}" class="form-control" required="true" requiredMessage="Se requiere un país"/>

                                <!--Numero de paginas-->
                                <h:outputLabel for="NumPag" value="Numero de páginas:" />
                                <h:inputText id="NumPag" value="#{registrarLibro.libro.numeroPaginas}" class="form-control" required="true" requiredMessage="Se requiere un número de paginas"/>
                            </div>

                            <div class="col-6 form-group">
                                <!--Editorial-->
                                <h:outputLabel for="Editorial" value="Editorial:" />
                                <h:inputText id="Editorial" value="#{registrarLibro.libro.editorial}" class="form-control" required="true" requiredMessage="Se requiere codigo registro un editorial"/>

                                <!--Fecha Publicacion-->
                                <h:outputLabel for="FechaP" value="Fecha de publicación:" />
                                <h:inputText id="FechaP" value="#{registrarLibro.libro.fechaPublicacion}" class="form-control" required="true" requiredMessage="Se requiere una Fecha de publicación"/>
                            </div>

                            <div class="col-6 form-group">
                                <!--Idioma-->
                                <h:outputLabel for="Idioma" value="Idioma:" />
                                <h:selectOneMenu id="Idioma" value="#{registrarLibro.libro.idioma}" class="form-control" required="true" requiredMessage="Se requiere un idioma">
                                    <f:selectItem itemValue="Nothing" itemLabel="--Seleccione un idioma--" itemDisabled="True"/>
                                    <f:selectItem itemValue="Ingles" itemLabel="Inglés"/>
                                    <f:selectItem itemValue="Español" itemLabel="Español"/>
                                    <f:selectItem itemValue="Frances" itemLabel="Frances"/>
                                    <f:selectItem itemValue="Italiano" itemLabel="Italiano"/>
                                    <f:selectItem itemValue="Aleman" itemLabel="Aleman" />
                                    <f:selectItem itemValue="Chino" itemLabel="Chino" />
                                    <f:selectItem itemValue="Japones" itemLabel="Japones"/>
                                    <f:selectItem itemValue="Portugues" itemLabel="Portugues"/>
                                    <f:selectItem itemValue="Mandarin" itemLabel="Mandarin"/>
                                    <f:selectItem itemValue="Arabe" itemLabel="Arabe"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="col-6 form-group">
                                <!--Estado-->
                                <h:outputLabel for="Estado" value="Estado:" />
                                <h:selectOneMenu id="Estado" value="#{registrarLibro.libro.estadoPrestamo}" class="form-control">
                                    <f:selectItem itemValue="Nothing" itemLabel="--Seleccione una opción--" itemDisabled="True"/>
                                    <f:selectItem itemValue="Disponible" itemLabel="Disponible"/>
                                </h:selectOneMenu>
                            </div>

                        </div>
                        <div class="col-12">
                            <!--Boton de accion-->
                            <h:commandButton value="Registrar" class="btn btn-success w-100 mt-0 mb-2" actionListener="#{registrarLibro.registro}"></h:commandButton>

                            <h:button outcome="index" value="Cancelar" class="btn btn-danger w-100"/>
                        </div>
                    </fieldset>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
