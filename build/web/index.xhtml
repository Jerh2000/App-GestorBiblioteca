<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <title>Biblioteca</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <p:menuitem value="Biblioteca" url="#"/>
                <p:menuitem value="Registrar Libros" url="http://localhost:8080/GestorBiblioteca/faces/registrar.xhtml"/>
                <p:menuitem value="Prestar Libros" url="http://localhost:8080/GestorBiblioteca/faces/prestar.xhtml"/>
                <p:menuitem value="Libros Prestados" url="http://localhost:8080/GestorBiblioteca/faces/librosprestados.xhtml" />
                <p:menuitem value="Historial de Prestamos" url="http://localhost:8080/GestorBiblioteca/faces/historialprestamos.xhtml" />
            </p:menubar>
        </h:form>

        <!-- -->
        <div class="container-fluid">
            <h:form>
                <h3 class="display-4 pt-0 text-center mb-0 pb-3" style="font-size: 2.5rem">Biblioteca de Libros</h3>
                <p:dataTable id="Libros" var="lib" value="#{listarLibros.listaLibros}" rowKey="#{lib.codigoRegistro}" emptyMessage="No hay libros disponibles">
                    <p:column headerText="Codigo de Registro">

                        <p:outputLabel value="#{lib.codigoRegistro}"/>

                    </p:column>

                    <p:column headerText="ISNB">
                        <p:outputLabel value="#{lib.ISBN}"/>
                    </p:column>

                    <p:column headerText="Titulo">
                        <p:outputLabel value="#{lib.nombreLibro}"/>
                    </p:column>

                    <p:column headerText="Autor">
                        <p:outputLabel value="#{lib.autor}"/>
                    </p:column>

                    <p:column headerText="Pais">
                        <p:outputLabel value="#{lib.pais}"/>
                    </p:column>

                    <p:column headerText="Numero Paginas">
                        <p:outputLabel value="#{lib.numeroPaginas}"/>
                    </p:column>

                    <p:column headerText="Editorial">
                        <p:outputLabel value="#{lib.editorial}"/>
                    </p:column>

                    <p:column headerText="Fecha publicaciÃ³n">
                        <p:outputLabel value="#{lib.fechaPublicacion}"/>
                    </p:column>

                    <p:column headerText="Idioma">
                        <p:outputLabel value="#{lib.idioma}"/>
                    </p:column>

                    <p:column headerText="Estado">
                        <p:outputLabel value="#{lib.estadoPrestamo}"/>
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:button icon="ui-icon-delete" value="ELIMINAR" outcome="eliminarlibro" class="btn btn-danger">
                            <f:param name="codRegistro" value="#{lib.codigoRegistro}"/>
                        </p:button>
                        <p:spacer width="10"/>
                        <p:button icon="ui-icon-update" value="EDITAR" outcome="editarLibro" class="btn btn-warning">
                            <f:param name="codRegistro" value="#{lib.codigoRegistro}"/>
                        </p:button>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>




























        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <br />
    </h:body>
</html>
