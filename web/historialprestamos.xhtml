<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <title>Historial de prestamos</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:growl id="messages"/>

            <p:menubar class="navbar navbar-expand-lg navbar-light bg-light sticky-top">

                <p:menuitem value="Biblioteca" url="http://localhost:8080/GestorBiblioteca/faces/index.xhtml"/>
                <p:menuitem value="Registrar Libros" url="http://localhost:8080/GestorBiblioteca/faces/registrar.xhtml"/>
                <p:menuitem value="Prestar Libros" url="http://localhost:8080/GestorBiblioteca/faces/prestar.xhtml"/>
                <p:menuitem value="Libros Prestados" url="http://localhost:8080/GestorBiblioteca/faces/librosprestados.xhtml" />
                <p:menuitem value="Historial de Prestamos" url="#" />
            </p:menubar>
        </h:form>
        <div class="container-fluid">
            <h3 class="display-4 pt-0 text-center mb-0 pb-3" style="font-size: 2.5rem">Historial de libros prestados</h3>
            <h:form>
                <p:dataTable id="histo" var="hist" value="#{listarHistorial.listaHistorialPrestamos}" rowKey="#{hist.codPrestamo}" emptyMessage="No hay historial de prestamos de libros">

                    <p:column headerText="Código del Préstamo">
                        <p:outputLabel value="#{hist.codPrestamo}"/>
                    </p:column>

                    <p:column headerText="Código del Libro">
                        <p:outputLabel value="#{hist.codLibro}"/>
                    </p:column>

                    <p:column headerText="Nombre del Libro">
                        <p:outputLabel value="#{hist.nomLibro}"/>
                    </p:column>

                    <p:column headerText="Id del Prestador">
                        <p:outputLabel value="#{hist.idPrestador}"/>
                    </p:column>

                    <p:column headerText="Nombre del Prestador">
                        <p:outputLabel value="#{hist.nombrePrestador}"/>
                    </p:column>

                    <p:column headerText="Correo">
                        <p:outputLabel value="#{hist.correo}"/>
                    </p:column>

                    <p:column headerText="Teléfono">
                        <p:outputLabel value="#{hist.telefono}"/>
                    </p:column>

                    <p:column headerText="Fecha del Préstamo">
                        <p:outputLabel value="#{hist.fechaPrestamo}"/>
                    </p:column>

                    <p:column headerText="Fecha de Devolución">
                        <p:outputLabel value="#{hist.fechaDevolucion}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
