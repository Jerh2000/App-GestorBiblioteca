<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <title>Libros Prestados</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <p:menuitem value="Biblioteca" url="http://localhost:8080/GestorBiblioteca/faces/index.xhtml"/>
                <p:menuitem value="Registrar Libros" url="http://localhost:8080/GestorBiblioteca/faces/registrar.xhtml"/>
                <p:menuitem value="Prestar Libros" url="http://localhost:8080/GestorBiblioteca/faces/prestar.xhtml"/>
                <p:menuitem value="Libros Prestados" url="#" />
                <p:menuitem value="Historial de Prestamos" url="http://localhost:8080/GestorBiblioteca/faces/historialprestamos.xhtml" />
            </p:menubar>

        </h:form>
        <div class="container-fluid">
            <h3 class="display-4 pt-0 text-center mb-0 pb-3" style="font-size: 2.5rem">Libros Prestados</h3>
            <h:form>
                <p:dataTable id="librosPrestados" var="pres" value="#{listarPrestamos.listaPrestamos}" rowKey="#{pres.codPrestamo}" emptyMessage="No hay prestamos de libros">

                    <p:column headerText="Código del Préstamo">
                        <p:outputLabel value="#{pres.codPrestamo}"/>
                    </p:column>

                    <p:column headerText="Código del Libro">
                        <p:outputLabel value="#{pres.codLibro}"/>
                    </p:column>

                    <p:column headerText="Nombre del Libro">
                        <p:outputLabel value="#{pres.nomLibro}"/>
                    </p:column>

                    <p:column headerText="Id del Prestador">
                        <p:outputLabel value="#{pres.idPrestador}"/>
                    </p:column>

                    <p:column headerText="Nombre del Prestador">
                        <p:outputLabel value="#{pres.nombrePrestador}"/>
                    </p:column>

                    <p:column headerText="Correo">
                        <p:outputLabel value="#{pres.correo}"/>
                    </p:column>

                    <p:column headerText="Teléfono">
                        <p:outputLabel value="#{pres.telefono}"/>
                    </p:column>

                    <p:column headerText="Fecha del Préstamo">
                        <p:outputLabel value="#{pres.fechaPrestamo}"/>
                    </p:column>

                    <p:column headerText="Fecha de Devolución">
                        <p:outputLabel value="#{pres.fechaDevolucion}"/>
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:button icon="ui-icon-delete" value="Devolver" outcome="devolverlibro" class="btn btn-success">
                            <f:param name="ISBN" value="#{pres.codLibro}"/>
                        </p:button>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
