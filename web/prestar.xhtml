<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <title>Prestar libro</title>
        <style>
            .formulario{
                width:1100px;height:550px;
                background:#e6e6e6;
                border-radius:8px;
                box-shadow:0 0 40px -10px #000;
                margin:calc(50vh - 220px) auto;
                max-width:calc(100vw - 40px);
                box-sizing:border-box;
                font-family:'Segoe UI',sans-serif;
                position:relative;
                top:15px;
                margin-top: 3px;
                margin-bottom: 0;
                background-color: appworkspace;
            }
        </style>
    </h:head>
    <h:body>
        <h:form> 
            <p:growl id="messages"/>

            <p:menubar class="navbar navbar-expand-lg navbar-light bg-light">
                <p:menuitem value="Biblioteca" url="http://localhost:8080/GestorBiblioteca/faces/index.xhtml"/>
                <p:menuitem value="Registrar Libros" url="http://localhost:8080/GestorBiblioteca/faces/registrar.xhtml"/>
                <p:menuitem value="Prestar Libros" url="#"/>
                <p:menuitem value="Libros Prestados" url="http://localhost:8080/GestorBiblioteca/faces/librosprestados.xhtml" />
                <p:menuitem value="Historial de Prestamos" url="http://localhost:8080/GestorBiblioteca/faces/historialprestamos.xhtml" />
            </p:menubar>
        </h:form>

        <div class="container-fluid mt-0 formulario">
            <h:form class="mt-0 pt-0">
                <div class="container p-1">

                    <h3 class="display-4 pt-0 text-center mb-0 pb-0" style="font-size: 2.5rem">Prestar Libro</h3>

                    <fieldset class="border border-primary m-0 pl-2 pr-2 pb-2 pt-0 rounded">
                        <legend>Prestar libro</legend>
                        <div class="row">
                            <div class="col-12 from-group">
                                <!--Nombre libro-->
                                <h:outputLabel for="NombreLibro" value="Libros disponibles"/>
                                <h:selectOneMenu id="NombreLibro" value="#{prestamoLibro.prestamo.nomLibro}" class="form-control" required="true" requiredMessage="Se requiere libro"><!---->
                                    <f:selectItem itemValue="Nothing" itemLabel="--Seleccione un idioma--" itemDisabled="True"/>
                                    <f:selectItems value="#{prestamoLibro.libros}"/><!---->
                                </h:selectOneMenu>
                            </div>
                            <div class="col-6 form-group">
                                <!--Id Usuario-->
                                <h:outputLabel for="IdentificacionUsuario" value="Identificacion del usuario:" />
                                <h:inputText id="IdentificacionUsuario" value="#{prestamoLibro.prestamo.idPrestador}" class="form-control" required="true" requiredMessage="Se requiere identificacion de usuario"/>

                                <!--Nombre usuario-->
                                <h:outputLabel for="NombreUsuario" value="Nombre del usuario:" />
                                <h:inputText id="NombreUsuario" value="#{prestamoLibro.prestamo.nombrePrestador}" class="form-control" required="true" requiredMessage="Se requiere nombre de usuario"/>

                            </div>

                            <div class="col-6 form-group">

                                <!--Correo-->
                                <h:outputLabel for="Correo" value="Correo del usuario:" />
                                <h:inputText id="Correo" value="#{prestamoLibro.prestamo.correo}" class="form-control" required="true" requiredMessage="Se requiere correo de usuario"/>

                                <!--Telefono-->
                                <h:outputLabel for="Telefono" value="Telefono del usuario:" />
                                <h:inputText id="Telefono" value="#{prestamoLibro.prestamo.telefono}" class="form-control" required="true" requiredMessage="Se requiere telefono de usuario"/>

                            </div>

                            <div class="col-6 form-group">
                                <!--Fecha devolucion-->
                                <h:outputLabel for="FechaDevolucion" value="Fecha de devolucion:" />
                                <h:inputText id="FechaDevolucion" value="#{prestamoLibro.prestamo.fechaDevolucion}" class="form-control" required="true" requiredMessage="Se requiere una fecha de devoluciÃ³n"/>
                            </div>

                            <div class="col-6 form-group">
                                <!--Fecha prestamo-->
                                <h:outputLabel for="FechaPrestamo" value="Fecha de prestamo:" />
                                <h:inputText id="FechaPrestamo" value="#{prestamoLibro.prestamo.fechaPrestamo}" class="form-control" required="true" requiredMessage="Se requiere una fecha de prestamo"/>
                            </div>

                        </div>
                        <div class="col-12">
                            <!--Boton de accion-->
                            <h:commandButton value="Prestar" class="btn btn-success w-100 mt-0 mb-2" action="#{prestamoLibro.AgregarPrestamo}"></h:commandButton>

                            <h:button outcome="index" value="Cancelar" class="btn btn-danger w-100"/>
                        </div>
                    </fieldset>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
